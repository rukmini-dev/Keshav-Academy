<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InternEdge — Contact</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- NAVBAR -->
<header class="bg-white shadow-sm">
  <nav class="max-w-7xl mx-auto flex items-center justify-between p-4">
    <a class="text-2xl font-bold text-blue-600" href="index.html">InternEdge</a>

    <ul class="hidden md:flex space-x-8 font-medium">
      <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
      <li><a href="about.html" class="hover:text-blue-600">About</a></li>
      <li><a href="contact.html" class="text-blue-600 font-semibold">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- CONTACT SECTION -->
<section class="py-16">
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-10 px-6">

    <!-- Left: Info -->
    <div>
      <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
      <p class="text-gray-600 mb-6">
        Have a question or want to join an internship?  
        Fill out the form — we’ll respond within 24 hours.
      </p>

      <div class="mt-6 space-y-3">
        <p><strong>Email:</strong> support@internedge.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Location:</strong> Hyderabad, India</p>
      </div>
    </div>

    <!-- Right: Form -->
    <div class="bg-white p-8 shadow-lg rounded-xl">

      <form class="space-y-5">

        <div>
          <label class="block font-semibold mb-1">Full Name</label>
          <input type="text" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-600 outline-none" placeholder="Enter your name" required>
        </div>

        <div>
          <label class="block font-semibold mb-1">Email</label>
          <input type="email" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-600 outline-none" placeholder="Enter your email" required>
        </div>

        <div>
          <label class="block font-semibold mb-1">Select Internship</label>
          <select class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-600 outline-none" required>
            <option>Full-Stack Web Intern</option>
            <option>Data Science Internship</option>
            <option>Product Design Bootcamp</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Message</label>
          <textarea class="w-full border rounded-lg p-3 h-28 focus:ring-2 focus:ring-blue-600 outline-none" placeholder="Write your message..."></textarea>
        </div>

        <button class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Submit Application
        </button>

      </form>

    </div>

  </div>
</section>

<!-- FOOTER -->
<footer class="py-6 bg-gray-900 text-center text-gray-300 text-sm">
  © 2025 InternEdge — Internships & Training
</footer>

</body>
</html>
